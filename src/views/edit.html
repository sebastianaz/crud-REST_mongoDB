<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container my-3">
        <div class="row">
            <div class="col-md-5 offset-md-3">
                <div class="card">
                    <div class="card-header">Editando tarea</div>
                    <div class="card-body">
                        <form action="/edit/<%= newTask._id %>" method="POST">
                        <div class="form-group">
                            <input type="text" name="tittle" placeholder="Insert a name" value="<%= newTask.tittle%> " class="form-control">
                        </div>
                        <div class="form-group">
                            <textarea name="description" cols="80" placeholder="Insert a description" class="form-control"><%= newTask.description %> </textarea>
                        </div>
                        <div>
                        <a id="hecho" class="btn btn-block <%=newTask.status?'btn-success':'btn-dark'%>" onclick="myFunction()" >Done</a>
                        </div>
                        <div class="py-3">
                            <button type="submit" class="btn btn-block btn-warning" >Update</button>
                        </div>
                        </form> 
                    </div>
                </div>
            </div>
            <div class="col-md-7"></div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script>
function myFunction(){
    alert('Este boton es informativo')
}   
</script>
</html>
